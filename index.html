<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraxh Tereziu photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            /* LAYOUT CHANGE: Flexbox to put Header left and Gallery right */
            display: flex; 
            min-height: 100vh;
        }

        /* SIDEBAR HEADER */
        header {
            width: 300px; /* Fixed width for sidebar */
            height: 100vh; /* Full height */
            position: sticky; /* Keeps it fixed while scrolling */
            top: 0;
            padding: 4rem 2rem;
            text-align: left; /* Aligns text to the left */
            /* Removed border-bottom divider */
            flex-shrink: 0; 
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            color: #666;
            margin-top: 1rem;
        }

        /* MAIN GALLERY AREA */
        .gallery-section {
            flex-grow: 1;
            padding: 4rem 2rem 2rem 0; /* Removing left padding so it sits near header */
        }

        /* REMOVED: .section-title (The "Gallery" label) */

        /* MASONRY GRID */
        .gallery-grid {
            column-count: 4; /* CHANGE: Default 4 columns */
            column-gap: 0.75rem; /* CHANGE: Reduced spacing by half */
        }

        .gallery-item {
            position: relative;
            margin-bottom: 0.75rem; /* CHANGE: Reduced spacing by half */
            break-inside: avoid;
            background: #f5f5f5; 
            cursor: pointer;
            overflow: hidden; /* Needed for blur effect edges */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, filter 0.3s ease; /* Added filter transition */
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        /* HOVER EFFECT: Blur */
        .gallery-item:hover img {
            filter: blur(4px);
        }

        /* Footer inside the main content flow */
        footer {
            padding: 3rem 0;
            text-align: left;
            color: #999;
            font-size: 0.85rem;
            font-weight: 300;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active { display: flex; }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem; right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #1a1a1a;
            background: #fff;
            transition: 0.2s;
        }
        
        .lightbox-close:hover {
            background: #1a1a1a;
            color: white;
        }

        /* RESPONSIVE: Revert to stack on mobile */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            header {
                width: 100%;
                height: auto;
                position: relative;
                padding: 3rem 2rem 1rem;
                text-align: center;
            }
            .gallery-section {
                padding: 1rem 1rem;
            }
            .gallery-grid {
                column-count: 2; /* 2 columns on tablet */
            }
        }
        
        @media (max-width: 600px) {
            .gallery-grid {
                column-count: 1; /* 1 column on phone */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Miraxh Tereziu</h1>
        <p class="tagline">Photography</p>
    </header>

    <section id="gallery" class="gallery-section">
        <div class="gallery-grid" id="galleryGrid"></div>

        <footer>
            <p>&copy; 2026 Miraxh Tereziu</p>
        </footer>
    </section>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose">âœ•</div>
        <img id="lightboxImg" src="" alt="Enlarged photo">
    </div>

    <script>
        const imageFiles = [
            'P1130718.jpg', 'P1140315.jpg', 'P1140524.jpg', 'P1130741.jpg',
            'P1130691.jpg', 'P1140076.jpg', 'P1140095.jpg', 'P1140114.jpg',
            'P1140116.jpg', 'P1140138.jpg', 'P1140150.jpg', 'P1140238.jpg',
            'P1140247.jpg', 'P1140259.jpg', 'P1140275.jpg', 'P1140442.jpg',
            'P1140452.jpg', 'P1140459-2.jpg', 'P1140495.jpg', 'P1140509.jpg',
            'P1140518.jpg', 'P1140552.jpg'
        ];

        const galleryGrid = document.getElementById('galleryGrid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');

        imageFiles.forEach(filename => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            // Points to 'images/thumbnails/' for the grid
            img.src = `images/thumbnails/${filename}`; 
            img.alt = filename;
            
            img.onload = () => img.classList.add('loaded');
            
            item.appendChild(img);
            galleryGrid.appendChild(item);
            
            // Points to 'images/' (high-res) for lightbox
            item.onclick = () => {
                lightboxImg.src = `images/${filename}`;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            };
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            lightboxImg.src = '';
        }

        document.getElementById('lightboxClose').onclick = closeLightbox;
        lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox(); };
    </script>
</body>
</html>
