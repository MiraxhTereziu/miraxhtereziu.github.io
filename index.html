<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miraxh Tereziu photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        line-height: 1.6;
        display: flex;
        min-height: 100vh;
      }

      /* --- SIDEBAR HEADER --- */
      header {
        width: 300px;
        height: 100vh;
        position: sticky;
        top: 0;
        padding: 4rem 2rem;
        text-align: left;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      h1 {
        font-family: "Domine", serif;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }

      .tagline {
        font-size: 0.95rem;
        font-weight: 300;
        color: #666;
        font-style: italic;
      }

      /* --- MAIN GALLERY AREA --- */
      .gallery-section {
        flex-grow: 1;
        padding: 4rem 2rem 2rem 0;
      }

      /* MASONRY GRID */
      .gallery-grid {
        column-count: 4;
        column-gap: 0.75rem;
      }

      .gallery-item {
        position: relative;
        margin-bottom: 0.75rem;
        break-inside: avoid;
        background: #f5f5f5;
        cursor: pointer;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .gallery-item img.loaded {
        opacity: 1;
      }

      .gallery-item img:hover {
        opacity: 0.8;
      }

      /* --- LIGHTBOX --- */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox img {
        max-width: 85%;
        max-height: 85vh;
        object-fit: contain;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      /* Navigation Buttons */
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 3rem;
        cursor: pointer;
        color: #1a1a1a;
        padding: 20px;
        transition: 0.2s;
        user-select: none;
        z-index: 2002;
      }

      .nav-btn:hover {
        color: #888;
      }
      .prev-btn {
        left: 1rem;
      }
      .next-btn {
        right: 1rem;
      }

      .lightbox-close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 1.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #1a1a1a;
        background: #fff;
        z-index: 2003;
      }

      /* --- RESPONSIVE BREAKPOINTS --- */

      @media (max-width: 1600px) {
        .gallery-grid {
          column-count: 3;
        }
      }

      @media (max-width: 1100px) {
        .gallery-grid {
          column-count: 2;
        }
      }

      @media (max-width: 900px) {
        body {
          flex-direction: column;
        }
        header {
          width: 100%;
          height: auto;
          position: relative;
          padding: 3rem 2rem 2rem;
          text-align: center;
        }
        .gallery-section {
          padding: 0 1rem 2rem;
        }
      }

      @media (max-width: 600px) {
        .gallery-grid {
          column-count: 1;
        }
        .nav-btn {
          font-size: 2rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Miraxh Tereziu</h1>
      <p class="tagline">
        Just having fun, trying to improve every shot I take
      </p>
    </header>

    <section id="gallery" class="gallery-section">
      <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <div class="lightbox" id="lightbox">
      <div class="lightbox-close" id="lightboxClose">✕</div>
      <button class="nav-btn prev-btn" id="prevBtn" aria-label="Previous">
        ‹
      </button>
      <img id="lightboxImg" src="" alt="Enlarged photo" />
      <button class="nav-btn next-btn" id="nextBtn" aria-label="Next">›</button>
    </div>

    <script>
      const imageFiles = [
        "P1130718.jpg",
        "P1140315.jpg",
        "P1140524.jpg",
        "P1130741.jpg",
        "P1130691.jpg",
        "P1140076.jpg",
        "P1140095.jpg",
        "P1140114.jpg",
        "P1140116.jpg",
        "P1140138.jpg",
        "P1140150.jpg",
        "P1140238.jpg",
        "P1140247.jpg",
        "P1140259.jpg",
        "P1140275.jpg",
        "P1140442.jpg",
        "P1140452.jpg",
        "P1140459-2.jpg",
        "P1140495.jpg",
        "P1140509.jpg",
        "P1140518.jpg",
        "P1140552.jpg",
      ];

      let currentIndex = 0;
      const galleryGrid = document.getElementById("galleryGrid");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");

      // Build Gallery
      imageFiles.forEach((filename, index) => {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const img = document.createElement("img");
        img.src = `images/thumbnails/${filename}`;
        img.alt = filename;
        img.onload = () => img.classList.add("loaded");

        item.appendChild(img);
        galleryGrid.appendChild(item);

        item.onclick = () => openLightbox(index);
      });

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = `images/${imageFiles[currentIndex]}`;
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
        lightboxImg.src = "";
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % imageFiles.length;
        lightboxImg.src = `images/${imageFiles[currentIndex]}`;
      }

      function showPrev() {
        currentIndex =
          (currentIndex - 1 + imageFiles.length) % imageFiles.length;
        lightboxImg.src = `images/${imageFiles[currentIndex]}`;
      }

      // Listeners
      document.getElementById("lightboxClose").onclick = closeLightbox;
      document.getElementById("nextBtn").onclick = (e) => {
        e.stopPropagation();
        showNext();
      };
      document.getElementById("prevBtn").onclick = (e) => {
        e.stopPropagation();
        showPrev();
      };

      lightbox.onclick = (e) => {
        if (e.target === lightbox) closeLightbox();
      };

      // Keyboard Support
      document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") closeLightbox();
      });
    </script>
  </body>
</html>
