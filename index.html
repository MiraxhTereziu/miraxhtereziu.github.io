<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraxh Tereziu photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        header {
            padding: 4rem 2rem 3rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            color: #666;
        }

        .gallery-section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* OPTIMIZATION: Fixed Aspect Ratio
           This prevents the page from "jumping" as images load.
        */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #f0f0f0; 
            cursor: pointer;
            aspect-ratio: 1/1; /* Keeps the grid stable */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* Smooth fade-in once the image is ready */
        .gallery-item img.loaded {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active { display: flex; }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem; right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #1a1a1a;
            background: #fff;
        }

        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Miraxh Tereziu</h1>
        <p class="tagline">Photography</p>
    </header>

    <section id="gallery" class="gallery-section">
        <h2 class="section-title">Gallery</h2>
        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <footer><p>&copy; 2026 Miraxh Tereziu</p></footer>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose">âœ•</div>
        <img id="lightboxImg" src="" alt="Enlarged photo">
    </div>

    <script>
        const imageFiles = [
            'P1130718.jpg', 'P1140315.jpg', 'P1140524.jpg', 'P1130741.jpg',
            'P1130691.jpg', 'P1140076.jpg', 'P1140095.jpg', 'P1140114.jpg',
            'P1140116.jpg', 'P1140138.jpg', 'P1140150.jpg', 'P1140238.jpg',
            'P1140247.jpg', 'P1140259.jpg', 'P1140275.jpg', 'P1140442.jpg',
            'P1140452.jpg', 'P1140459-2.jpg', 'P1140495.jpg', 'P1140509.jpg',
            'P1140518.jpg', 'P1140552.jpg'
        ];

        const galleryGrid = document.getElementById('galleryGrid');

        // INTERSECTION OBSERVER: This is more powerful than native lazy loading.
        // It detects when an image is about to enter the screen and only then sets the 'src'.
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src; // Trigger the download
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img); // Stop watching this image
                }
            });
        }, { rootMargin: '100px' }); // Start loading 100px before it appears

        imageFiles.forEach(filename => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.dataset.src = `images/${filename}`; // Store path in data attribute
            img.alt = filename;
            
            item.appendChild(img);
            galleryGrid.appendChild(item);
            observer.observe(img);
            
            item.onclick = () => openLightbox(`images/${filename}`);
        });

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            lightboxImg.src = ''; // Memory optimization
        }

        lightboxClose.onclick = closeLightbox;
        lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox(); };
    </script>
</body>
</html>
