<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miraxh Tereziu photography</title>
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap"

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <body>
    <!-- Loading splash screen -->
    <div class="splash-screen" id="splashScreen">
      <img id="splashImage" src="" alt="Loading..." />
    </div>

    <header>
      <div class="sidebar-top">
        <h1>Miraxh Tereziu</h1>
        <p class="tagline">
          Amateur photographer from Italy, just having fun trying to improve
          every shot I take.
        </p>
      </div>
      <div class="sidebar-footer">
        <p>
          All images are free to use without any copyright, this website does
          not collect cookies
        </p>
      </div>
    </header>

    <main class="gallery-section">
      <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <div class="lightbox-image-wrapper">
          <img id="lightboxThumb" class="lightbox-thumb" src="" alt="Thumbnail" />
          <img id="lightboxImg" class="lightbox-fullres" src="" alt="Enlarged" />
        </div>
        <div id="metadataDisplay" class="metadata-bar"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
